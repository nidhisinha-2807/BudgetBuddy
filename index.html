<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="headline">Budget Buddy</h1>
      <form action="" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>

  <script>
    // app.js - Optional, can handle form submission or redirection logic
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Login successful!');
      window.location.href = 'dashboard.html'; // This could be your next page after login
    });
  </script>

</body>
</html>
